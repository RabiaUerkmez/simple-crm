<mat-card class="user-detail-header" appearance="outlined">

    <button class="pin-right-up-corner" [matMenuTriggerFor]="userMenu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <button (click)="editName()" mat-menu-item>Edit</button>
      </mat-menu>

    <mat-card-content>
        <img src="./assets/img/profile.png" alt="">


        <div>
            <h2>{{ user.firstName }} {{ user.lastName }}</h2>
            {{ user.email }}
        </div>

    </mat-card-content>

</mat-card>

<mat-card class="example-card mt-32" appearance="outlined">
    <button class="pin-right-up-corner" [matMenuTriggerFor]="addressMenu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #addressMenu="matMenu">
        <button (click)="editMenu()" mat-menu-item>Edit</button>
      </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        {{ user.street }}<br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
